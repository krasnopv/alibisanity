# Nginx Configuration for Admin Subdomain (HTTP - Before SSL)
# Domain: admin.alibistudios.co
# Place this file at: /etc/nginx/sites-available/admin-alibi-studio
# Then create symlink: ln -s /etc/nginx/sites-available/admin-alibi-studio /etc/nginx/sites-enabled/
#
# IMPORTANT: Use this BEFORE setting up SSL, then switch to nginx-admin-https.conf after SSL is configured

server {
    listen 80;
    listen [::]:80;
    server_name admin.alibistudios.co;

    # ACME challenge location (for certificate setup)
    location /.well-known/acme-challenge/ {
        root /var/www/html;
        try_files $uri =404;
    }

    # Logging
    access_log /var/log/nginx/admin-alibi-studio-access.log;
    error_log /var/log/nginx/admin-alibi-studio-error.log;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # Client body size (for file uploads in Sanity Studio)
    client_max_body_size 50M;

    # Proxy to Docker container (Staging Studio on port 3200)
    location / {
        proxy_pass http://localhost:3200;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts (Sanity Studio may need longer for large operations)
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        
        # Cache bypass
        proxy_cache_bypass $http_upgrade;
    }

    # Static files caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot|webp)$ {
        proxy_pass http://localhost:3200;
        proxy_cache_valid 200 7d;
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    # Health check endpoint
    location /health {
        access_log off;
        proxy_pass http://localhost:3200;
        proxy_set_header Host $host;
    }
}
